  exercises:
    - !Multiline |2
        What are you thinking about right now? Have you ever
      wondered what it would be like to explore the unknown?
      Where do your dreams take you when you close your eyes
      at night? Do you believe in fate, or do you think we
      create our own destiny?
- title: '? key - practice'
