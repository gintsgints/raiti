- title: '<> key''s - practice'
  content: |
    Complete exercises including <> key's
  exercises:
    - !Multiline |2
        In web development, HTML is used to structure content
      on the web.
        An HTML document consists of various elements, each
      defined by tags. These tags are enclosed within angle
      brackets, such as <html>, which signifies the beginning
      of an HTML document.
- title: '<> key''s - practice'
  content: |
    Complete exercises including <> key's
  exercises:
    - !Multiline |2
        Inside the <html> tag, you typically find the
      <head> and <body> sections. The <head> contains metadata
      and links to resources like stylesheets, while the <body>
      contains the actual content that will be displayed
      on the webpage.
