- title:  CapsLock key
  content: |
    CapsLock key is used to switch on mode where all characters
    entered as capital letters. As opposite to normal, small
    letters in this mode is available while pressing <Shift>.
    To go back to normal mode you use same CapsLock key.
  content2: |
    Press <Enter> to continue
- title:  CapsLock key
  content: |
    You siwtch on CAPS lock mode if you require to enter more
    than two captial letters.
  content2: |
    Press <Enter> to continue
- title: <CapsLock> - char key
  keyboard: true
  content: |
    So, to enter <CapsLock> key use <a> finger.
  show_keys:
    - row: 3
      key: 1
    - row: 3
      key: 0
    - row: 3
      key: 1
  content2: |
    Press <Enter> to continue
- title:  Practice
  content: |
    Do not forget to switch off CapsLock mode
    when you have to type small letters.
  content2: |
    Press <Enter> to continue
- title: <CapsLock> key - exercises
  keyboard: true
  content: |
    Enter <CapsLock> key while moving <a> finger
  exercises:
    - !OneLineNoEnter small CAPITAL letters ONE two
  content2: |
    Enter requested line and press <Enter> key.
- title: <CapsLock> key - exercises
  keyboard: true
  content: |
    Enter <'> key while moving <;> finger
  exercises:
    - !OneLineNoEnter ONE two THREE four FIVE six
  content2: |
    Enter requested line and press <Enter> key.
- title:  Practice
  content: |
    Write required exercies
    Write time exercise when requested

    Do not look on keyboard
    Press Shift key quickly when required
    Try to reach 18 a.v.m writing speed at time exercises
  content2: |
    Press <Enter> to continue
- title: Practice
  content: |
    Complete exercises
  exercises:
    - !Multiline |2
        Sit straight and remember to keep your back
      straight. Keep your elbows bent at the right angle.
      Face the screen with your head slightly tilted
      forward.
        The wrists can touch the tabletop in front of the
      keyboard. Never shift your body weight to the wrists
      by resting on them.
- title: Speed exercise
  content: |2
      Complete exercises for speed practice.
    Keep you eyes on screen. You will have same
    exercise two times. Try improve speed with second.
  content2: |
    Press <Enter> to start speed exercise
