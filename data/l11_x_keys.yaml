- title: / key - practice
  content: |
    Complete exercises including / key
  exercises:
    - !Multiline |
      Success/Failure, Love/Hate, Joy/Sorrow, is full of
      dualities. It's not about choosing one or the other,
      but about finding balance/navigating the spaces in
      between. Embrace both the highs/lows, the gains/losses,
      and the beginnings/endings.
- title: / key - practice
  content: |
    Complete exercises including / key
  exercises:
    - !Multiline |
      Life/experience is richer when we accept all aspects
      of the journey.
