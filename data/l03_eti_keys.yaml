- title: <Shift> key usage
  content: |
    Each letter key is used to get small (a, b, c...) and capital
    (A, B, C...) letters.
    Same way number keys on top of letter rows are used to enter
    special symbols too. As example with key 5 you can enter % 
    symbol.
    As keys have two symbols to enter, there should be way to
    enter both of them. <Shift> key is used for that purpose.
    For touch typing there is two <Shift> keys at each side.
    Right <Shift> is used for left hand keys, and Left <Shift>
    is used for right hand keys.
  content2: |
    Press <Enter> to continue
- title: Left <Shift> key
  content: |
    To press <Shift> key you have to move pinky finger down,
    press shift key and keep it pressed, while with other
    hand you press desired key. Then quickly release both keys.
    Make sure you do not release <Shift> key, while pressing other
    key.
  content2: |
    Press <Enter> to continue
- title: <Shift> key
  keyboard: true
  content: |
    Move left hand pinky down while keeping other fingers on
