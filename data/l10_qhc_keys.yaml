- title: Practice
  content: |
    Complete exercises
  exercises:
    - !Multiline |2
        So he went into the room, and when he
      came to the bed, he saw that the wolf
      was lying in it.
        Do I find you here, you old sinner,
      said he. I have long sought you.
        Then just as he was going to fire at
      him, it occurred to him that the wolf
      might have devoured the grandmother.
- title: Speed exercise
  content: |
    Complete exercises for speed practice.
    Keep you eyes on screen.
    You will have same exercise two times. Try improve speed with second.
  content2: |
    Press <Enter> to start speed exercise
