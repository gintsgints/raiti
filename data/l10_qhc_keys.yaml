pages:
- title: Review
  content: |
    Complete exercises.
    Try to keep up good speed.
    Quickly move <;> finger to right <Shift>
    Keep thumb on <space> key so you can enter space without delay
  content2: |
    Press <Enter> to continue
- title: Review
  content: |
    Complete exercise.
  exercises:
    - !Multiline |
      Suited so well.
      Never wear any else.
      So was always.
      Little Red Riding.
      Bottle of wine.
- title: Review
  content: |
    Complete exercise.
  exercises:
    - !Multiline |
      And will do good.
      Set out before it gets wet.
      Dont forget to say.
      And just as Little Red Riding.
      And was not at all.
- title: New key - Q
  content: |
    To enter Q key you have to move A finger up left to reach Q key.
  content2: |
    Press <Enter> to continue
- title: New key - Q
  keyboard: true
  content: |
    So, to enter Q key use A finger.
  show_keys:
